<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nomedousuario" placeholder="Digite seu nome aqui..." />
    </form>
    <form>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="emaildousuario" placeholder="Digite seu e-mail aqui..." />
    </form>
    <form>
        <label for="descrição">Descrição</label>
        <textarea id="descrição" placeholder="Fale mais sobre você aqui..." required="true" cols="30" rows="10"></textarea>
    </form>

    <label for="modulo">Módulo</label>
    <select id="modulo">
    <option>Escolher Módulo</option>
    <option value="Um">
           Um
    </option>
    <option value="Dois">
        Dois
    </option>
    <option value="tres">
        Três
    </option>
</select>

    <form>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua Senha" required=true />
    </form>
    <form>
        <label for="confirmarsenha" required="true">Confirmar Senha</label>
        <input type="password" id="confirmarsenha" required="true" placeholder="Digite sua Senha novamente aqui..." />
    </form>
    <form>
        <button type="submit">Cadastrar</button>
    </form>
    <p>Deseja receber novidades em seu e-mail?</p>

    <label for="sim">Sim</label>
    <input type="radio" value="sim" name="inputExemplo" id="sim">
    
    <label for="nao">Não</label>
    <input type="radio" value="nao" name="inputExemplo" id="nao">
    
</body>
</html>
